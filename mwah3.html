<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Make a Wish</title>
<style>
  body {
    text-align: center;
    background-color: #fff5f7;
    font-family: Arial, sans-serif;
  }
  .cake {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 40px auto;
  }
  .cake .layer {
    width: 200px;
    height: 60px;
    background: linear-gradient(to bottom, #8b0000, #5c0000);
    border-radius: 10px;
    margin-bottom: 5px;
    position: relative;
    box-shadow: inset 0 -5px 10px rgba(0,0,0,0.3);
  }
  .cake .layer::before {
    content: "";
    position: absolute;
    top: -15px;
    left: 0;
    width: 100%;
    height: 20px;
    background: radial-gradient(circle, #ffcccc, #ff9999);
    border-radius: 50%;
  }
  .topping {
    position: absolute;
    top: -35px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
  }
  .cherry {
    width: 20px;
    height: 20px;
    background: radial-gradient(circle at 30% 30%, #ff4d4d, #b30000);
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    position: relative;
  }
  .cherry::after {
    content: "";
    position: absolute;
    width: 2px;
    height: 10px;
    background: #228B22;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
  }
  .candle {
    position: absolute;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    width: 10px;
    height: 40px;
    background: repeating-linear-gradient(to bottom, white, white 5px, red 5px, red 10px);
    border-radius: 2px;
  }
  .flame {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 14px;
    height: 20px;
    background: radial-gradient(circle, gold, orange);
    border-radius: 50% 50% 50% 50%;
    animation: flicker 0.2s infinite;
  }
  @keyframes flicker {
    0% { transform: translateX(-50%) scale(1); opacity: 1; }
    50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
    100% { transform: translateX(-50%) scale(1); opacity: 1; }
  }
  #countdown, #makeWishBtn {
    font-size: 20px;
    margin-top: 20px;
  }
  #confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  .nav-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background: #ff4d4d;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="cake">
  <div class="topping">
    <div class="cherry"></div>
    <div class="cherry"></div>
    <div class="cherry"></div>
  </div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="candle">
    <div class="flame"></div>
  </div>
</div>
<button onclick="startCountdown()">Start Countdown</button>
<div id="countdown"></div>
<button id="makeWishBtn" style="display:none;">Make a Wish</button>
<canvas id="confetti"></canvas>
<button class="nav-btn" onclick="location.href='index.html'">Back to First Page</button>
<script>
let countdownNumber = 10;
let countdownEl = document.getElementById('countdown');
let makeWishBtn = document.getElementById('makeWishBtn');
let confettiCanvas = document.getElementById('confetti');
let ctx = confettiCanvas.getContext('2d');
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;
let confettiPieces = [];

function startCountdown(){
  countdownNumber = 10;
  countdownEl.innerHTML = countdownNumber;
  let interval = setInterval(()=>{
    countdownNumber--;
    countdownEl.innerHTML = countdownNumber;
    if(countdownNumber <= 0){
      clearInterval(interval);
      launchConfetti();
      makeWishBtn.style.display = 'inline-block';
    }
  }, 1000);
}

function launchConfetti(){
  for(let i=0; i<300; i++){
    confettiPieces.push({
      x: Math.random()*confettiCanvas.width,
      y: Math.random()*confettiCanvas.height - confettiCanvas.height,
      w: 5,
      h: 10,
      color: `hsl(${Math.random()*360}, 100%, 50%)`,
      speed: Math.random()*3+2
    });
  }
  requestAnimationFrame(updateConfetti);
}

function updateConfetti(){
  ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
  confettiPieces.forEach(p => {
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x, p.y, p.w, p.h);
    p.y += p.speed;
    if(p.y > confettiCanvas.height) p.y = -10;
  });
  requestAnimationFrame(updateConfetti);
}
</script>
</body>
</html>
